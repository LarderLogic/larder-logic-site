{% extends "base.html" %}
{% block content %}
  <h2>Admin Login</h2>
  <form method="POST">
    {{ form.csrf_token }}
    <label>{{ form.username.label }} {{ form.username() }}</label><br><br>
    <label>{{ form.password.label }} {{ form.password() }}</label><br><br>
    <button type="submit">Login</button>
  </form>
{% endblock %}
