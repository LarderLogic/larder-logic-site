{% extends "base.html" %}
{% block content %}
  <h2>Case Studies</h2>
  <ul>
    {% for file in files %}
      <li>
        <a href="{{ url_for('routes.case_study', name=file[:-5]) }}">{{ file[:-5].replace("_", " ") }}</a>
        <form method="POST" action="{{ url_for('routes.admin_delete', name=file[:-5]) }}">
          <button type="submit">Delete</button>
        </form>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
