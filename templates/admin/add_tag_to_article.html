{% extends "admin/admin_base.html" %}
{% block content %}
  <h2>Add Tags to Article: {{ article.title }}</h2>
  <form method="POST">
    <label>Select Tags:</label>
    <select name="tags" multiple class="form-select">
      {% for tag in tags %}
        <option value="{{ tag.id }}" {% if tag in article.tags %}selected{% endif %}>{{ tag.name }}</option>
      {% endfor %}
    </select>
    <button type="submit" class="btn btn-sm btn-orange mt-3">Save</button>
  </form>
  <h3>Existing Tags</h3>
  <ul>
    {% for tag in article.tags %}
      <li>
        {{ tag.name }}
        <a href="{{ url_for('tag.admin_add_tag_to_items', tag_id=tag.id) }}">Add Tag to Items</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
