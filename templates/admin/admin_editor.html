{% extends "admin/admin_base.html" %}
{% block content %}
  <h2>New Article</h2>
  <form method="POST">
    {{ form.csrf_token }}
    <p>{{ form.title.label }} {{ form.title() }}</p>
    <p>{{ form.content.label }} {{ form.content() }}</p>
    <p>{{ form.tags.label }} {{ form.tags() }}</p>
    <button type="submit">Create Article</button>
  </form>
{% endblock %}
