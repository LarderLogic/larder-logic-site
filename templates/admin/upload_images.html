{% extends "admin/admin_base.html" %}
{% block content %}
<h2>Upload Images</h2>

<!-- Single Upload -->
<div class="card mb-4">
  <div class="card-header bg-secondary text-white">Single Image Upload</div>
  <div class="card-body">
    <form method="POST" enctype="multipart/form-data" action="{{ url_for('image.admin_upload_image') }}">
      <div class="mb-3">
        <label for="image">Select Image:</label>
        <input type="file" name="image" id="image" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="alt_text">Alt Text:</label>
        <input type="text" name="alt_text" id="alt_text" class="form-control">
      </div>
      <button type="submit" class="btn btn-orange">Upload</button>
    </form>
  </div>
</div>

<!-- Bulk Upload -->
<div class="card">
  <div class="card-header bg-secondary text-white">Bulk Upload (with Staging)</div>
  <div class="card-body">
    <form method="POST" enctype="multipart/form-data" action="{{ url_for('image.admin_bulk_upload_images') }}">
      <div class="mb-3">
        <label for="images">Select Images:</label>
        <input type="file" name="images" id="images" class="form-control" multiple required>
      </div>
      <button type="submit" class="btn btn-orange">Bulk Upload</button>
    </form>
  </div>
</div>
{% endblock %}
